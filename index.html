<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Button Generator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <h1>Button Generator</h1>
    </header>
    <div class="container">
        <div class="interactive-container">
            <div class="interaction-container">
                <h3>Button Text</h3>

                <div class="button-categories">
                    <label for="button-text">Text</label>
                    <input type="text" value="Click Me" id="button-text">
                </div>

                <div class="button-categories">
                    <label for="text-size">Text Size</label>
                    <input type="number" value="14" id="text-size">
                </div>

                <div class="button-categories">
                    <label for="text-color">Text Color</label>
                    <input type="color" name="green" id="text-color">
                </div>

            </div>
            <div class="interaction-container">
                <h3>Background</h3>

                <div class="button-categories">
                    <label for="button-color">Background Color</label>
                    <input type="color" id="button-color">
                </div>

                <div class="button-categories">
                    <label for="button-height">Height</label>
                    <input type="number" value="100" id="button-height">
                </div>

                <div class="button-categories">
                    <label for="button-width">Width</label>
                    <input type="number" value="100" id="button-width">
                </div>

            </div>
            <div class="interaction-container">
                <h3>Border</h3>

                <div class="button-categories">
                    <label for="border-radius">Radius</label>
                    <input type="number" value="0" id="border-radius">
                </div>

                <div class="get-code-container">
                    <div class="export-button-wrapper">
                    <button id="export-button">Get Code!</button>
                    </div>
                </div>
                </div>
        </div>
        <div class="outlook-container">
            <div class="output-container">
                <h3>Button Outlook</h3>
                <button id="output-button">Click Me</button>
        </div>
        </div>
        <div class="output-wrapper hidden">
            <h3>Button</h3>
            <code id="code-container"></code>
        </div>
    </div>

    <script>
        $(document).ready(function () {
        var buttonStyles = {
            width: "200px",
            height: "100px",
            fontColor: "#ffffff",
            backgroundColor: "#3b5998",
            fontSize: "24px",
            borderRadius: "40px"
        };
        renderStyles();

        $('#button-text').keyup(function () {
            var inputValue = $(this).val();
            console.log(inputValue);              
            $('#output-button').text(inputValue);
        });

        $('#text-size').keyup(function () {
            var inputValue = $(this).val();
            buttonStyles.fontSize = inputValue + 'px';
            renderStyles();
        });

        $('#text-color').change(function () {
            var inputValue = $(this).val();
            buttonStyles.fontColor = inputValue;
            renderStyles();
        });

        $('#button-color').change(function () {
            var inputValue = $(this).val();
            buttonStyles.backgroundColor = inputValue;
            renderStyles();
        });

        $('#button-height').keyup(function () {
            var inputValue = $(this).val();
            buttonStyles.height = inputValue + 'px';
            renderStyles();
        });          

        $('#button-width').keyup(function () {
            var inputValue = $(this).val();
            buttonStyles.width = inputValue + 'px';
            renderStyles();
        });

        $('#border-radius').keyup(function () {
            var inputValue = $(this).val();
            buttonStyles.borderRadius = inputValue + 'px';
            renderStyles();
        });

        $('#border-width').keyup(function () {
            var inputValue = $(this).val();
            buttonStyles.borderSize = inputValue + 'px';
            renderStyles();
        });

        $('#export-button').click(function () {
            var $buttonMarkup = $('.output-container').html();
            $('#code-container').text($buttonMarkup);
            $('.output-wrapper').removeClass('hidden');
        });

        function renderStyles() {
            $('#output-button').css({
                "width": buttonStyles.width,
                "height": buttonStyles.height,
                "color": buttonStyles.fontColor,
                "background-color": buttonStyles.backgroundColor,
                "font-size": buttonStyles.fontSize,
                "border-radius":buttonStyles.borderRadius
            });
        }
    });
    </script>
</body>
</html>
